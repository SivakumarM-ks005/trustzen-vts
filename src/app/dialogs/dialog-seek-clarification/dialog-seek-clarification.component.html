<div class="dialog-container">
<div mat-dialog-title>
    <h3>Seek Clarification</h3>
    <button mat-icon-button  mat-dialog-close>
        <i class="material-icons" matTooltip="close">close</i>
    </button>
</div>

<mat-dialog-content class="seek-clarification">
    <form [formGroup]="seekClariForm">
        <div class="d-flex flex-row flex-wrap justify-content-start align-items-center ps-3 pe-3">
            <p>Please send your queries to supplier</p>
            <div class="d-flex flex-row w-100 mt-1">
                <mat-label class="preLabel mt-1" style="width: 70px;">To: </mat-label>
                <mat-form-field>
                    <input matInput formControlName="toEmail" readonly="true">
                </mat-form-field>
            </div>
            <div class="d-flex flex-row w-100 mt-3">
                <mat-label class="preLabel mt-1" style="width: 70px;">CC: </mat-label>
                <mat-form-field>
                    <input matInput formControlName="ccEmails">
                </mat-form-field>
            </div>
            <div class="d-flex flex-row w-100 mt-3">
                <mat-label class="preLabel mt-1" style="width: 70px;">Subject: </mat-label>
                <mat-form-field>
                    <input matInput formControlName="subject">
                </mat-form-field>
            </div>
            <div class="d-flex flex-row w-100 flex-wrap justify-content-start align-items-center mt-3">
                <mat-form-field style="min-width:100% !important;">
                    <mat-label class="p-2">Message</mat-label>
                    <textarea matInput formControlName="details" class="pt-3">
                    </textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="footer-action-btn">
    <button  class="btn-gray"><i class="fa fa-ban pe-2"></i>Cancel</button>
    <div class="middle-spacer"></div>
    <button   class="btn-blue" (click)="submit()"><i class="fa fa-paper-plane pe-2"></i>Send</button>
</div>
   
</mat-dialog-actions>
</div>
