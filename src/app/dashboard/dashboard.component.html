<div class="m-4">
  <mat-card appearance="outlined" class="p-4">
    <div class="mange-profile">
      <div class="header-info">
        <mat-card-header class="custCard">
          <mat-card-subtitle class="matSubTitle">Supplier Name</mat-card-subtitle>
          <mat-card-title class="matHeaderTitle"> ATC ENERGIES</mat-card-title>
        </mat-card-header>
        <mat-card-actions style="padding-left: 0 !important;">
          <mat-label class="mlabel">Application RefNo#</mat-label>
          <button mat-button (click)="SupplierRegNavigate(SupDetails?.status)"
            matTooltip="View/Edit">SUP-REG/125</button>
        </mat-card-actions>
      </div>
      <div class="profile-details">
        <div class="d-flex align-items-center"> <label>Licence #</label><span class="data-name">VTS870</span></div>
        <div class="d-flex align-items-center"> <label>Site Id</label>
          <span class="data-name" *ngIf="SupDetails?.siteId">001</span>
        </div>
        <div class="d-flex align-items-center"> <label>Site Name</label>
          <span class="data-name" *ngIf="SupDetails?.siteName">Site Name</span>
        </div>
        <div class="d-flex align-items-center"> <label>Submitted Date </label><span class="data-name">08/04/2025</span>
        </div>
        <div class="d-flex align-items-center"> <label>Status </label><span class="data-name">Pre-Qualified</span></div>
      </div>
      <div class="profile-action">
        <a class="pointer" (click)="SupplierRegNavigate(SupDetails?.status)" matTooltip="View/Edit"
          *ngIf="SupDetails?.status !== 'Requested information'">
          <i class="fa fa-eye"></i>
        </a>
      </div>

    </div>

  </mat-card>
</div>
