<div class="d-flex justify-content-center align-items-center h-100">
    <div class="modal-container p-12 rounded">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button *ngIf="data.deleteFlag === true" 
                  class="btn btn-danger btn-sm" 
                  matTooltip="Close" 
                  mat-dialog-close 
                  (click)="closeDialog(false)">
            <span class="material-icons-outlined">close</span>
          </button>
        </div>
      </div>
  
      <!-- Icon and Message Section -->
      <div class="text-center mt-4">
        <div class="icon-container mb-3">
          <span class="material-icons-outlined icon-alert">error_outline</span>
        </div>
        <h6 class="alert-header">{{ header || "" }}</h6>
        <p class="alert-message">{{ alert || "" }}</p>
      </div>
  
      <!-- Action Buttons Section -->
      <div class="d-flex justify-content-center mt-4">
        <button  color="warn" class="btn btn-danger btn-sm me-3" (click)="closeDialog(true)">
          Yes
        </button>
        <button   class="btn btn-outline-primary btn-sm" mat-dialog-close (click)="closeDialog(false)">
          No
        </button>
      </div>
    </div>
  </div>
