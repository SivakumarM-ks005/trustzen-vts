 <div class="dialog-container">
    <div mat-dialog-title>
        <div class="col-lg-11">
            <h3>{{ "Add Clause" | translate }}</h3>
        </div>
        <div class="col-lg-1 text-end">
            <button mat-icon-button mat-dialog-close>
                <i class="material-icons" matTooltip="close">close</i>
            </button>
        </div>
    </div>
    <mat-dialog-content>       
            <div class="container-fluid">
                <div class="pageContainer">
                    <div class="pageContent p-0">
                        <ag-grid-angular style="width: 100%; height: 100%;" [rowData]="rowData" 
                            [columnDefs]="colDefs" [defaultColDef]="defaultColDef" [pagination]="pagination"
                            [paginationPageSize]="paginationPageSize"
                            [rowSelection]="rowSelection"                    
                            [paginationPageSizeSelector]="paginationPageSizeSelector" />
                    </div>
                </div>
            </div>        
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="footer-action-btn">
            <button class="btn-gray" mat-dialog-close cdkFocusInitial>
                <i class="fa fa-ban pe-2"></i>Cancel</button>
            <div class="middle-spacer"></div>
            <button class="btn-blue"><i class="fa fa-paper-plane pe-2"></i>Submit</button>
        </div>
    </mat-dialog-actions>
</div>
