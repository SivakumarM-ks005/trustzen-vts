<div class="content-container">

    <div class="bread-crumbs">
        <h2 class="page-title"><i class="fa fa-dot-circle-o me-2" aria-hidden="true"></i>Inventory Specification</h2>
    </div>
    <div class="content-box p-2">
        <div class="widget-box">
            <h5 class="widget-title pt-3 pb-3 d-flex align-items-center justify-content-between">
                Item Master List
                <button class="header-level-btn-blue" matTooltip="Add Item" (click)="itemMaster()"
                > <i class="fa fa-plus pe-2"></i>New Item
            </button>
            </h5>
            <div class="widget-content">
                <ag-grid-angular   [theme]="theme" [rowData]="rowData" [columnDefs]="colDefs"
                [defaultColDef]="defaultColDef" [pagination]="pagination"
                [paginationPageSize]="paginationPageSize"
                [paginationPageSizeSelector]="paginationPageSizeSelector" />
            </div>
        </div>

    </div>
