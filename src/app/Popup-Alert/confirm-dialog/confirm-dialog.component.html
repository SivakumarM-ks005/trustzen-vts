<div class="flex-column justify-content-center align-items-center text-center h-100 confirm-dialog">
  <mat-dialog-content>        
            <div class="">
                    <div class="confir-icon">
                        <div class="Sessiontimeout-icon"> 
                            <img src="../../../assets/images/icons/timeout.png" alt="Session Timeout" width="100" style=" animation: shake 0.1s; animation-iteration-count: infinite;">
                        </div>
                        <div class="alert-msg">
                          <div class="mb-2 Sessiontimeout-message"> Session Timeout</div>
                            <h6 class="Sessiontimeout-tittle">  Do you want to continue with this session? </h6>
                            
                        </div>
                    </div> 
            </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">             
          <div class="confirm-btn">   
              <button   cdkFocusInitial  class="btn-blue" >
                  <span class="material-icons-outlined">done</span>Yes</button>
                    <span class="me-2"></span>
              <button   class="btn-gray" mat-dialog-close cdkFocusInitial
                  (click)="onConfirm()"><span class="material-icons-outlined">close</span>No</button>
          </div>        
  </mat-dialog-actions>  
</div>
