<div class="content-container">
    <div class="bread-crumbs">
        <h2 class="page-title"><i class="fa fa-dot-circle-o me-2" aria-hidden="true"></i>Contract Management</h2>
    </div>
    <div class="content-box p-2">

        <div class="widget-box">
            <h5 class="widget-title pt-3 pb-3 d-flex align-items-center justify-content-between">
                Registered Address
            </h5>
            <div class="widget-content">
                <div class="grid-4cols"></div>
            </div>
        </div>

    </div>

</div>
<h5 style="height: 35px;" class="widget-title pt-3 pb-3 d-flex align-items-center justify-content-between">
    Registered Address
    <div class="w-25 justify-content-end text-right d-flex">
        <button *ngIf="ClearValues()" class="header-level-btn-gray me-2" [disabled]="disableStatusBased == false"
            (click)="resetForm()">
            <i class="fa fa-refresh pe-2" aria-hidden="true"></i>Clear</button>
        <button [disabled]="disableStatusBased == false" class="header-level-btn-blue" matTooltip="Save address details"
            (click)="onAddClick()">
            <i class="fa fa-floppy-o pe-2" aria-hidden="true"></i> {{editFlag == true ? 'Update' : 'Save'}}
        </button>
    </div>
</h5>


<div class="footer-action-btn">

    <div class="middle-spacer"></div>

</div>
