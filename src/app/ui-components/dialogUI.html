<div class="dialog-container ">
    <div mat-dialog-title class="d-flex flex-row justify-content-start align-items-center">
        <div class="col ps-2">{{ "Supplier Entity Assignment" | translate }}</div>
        <button mat-icon-button  mat-dialog-close>
            <i class="material-icons" matTooltip="close">close</i>
        </button>
       </div>
    <mat-dialog-content>
        <div class="widget-box">
            <h5 class="widget-title">Header</h5>
            <div class="widget-content">
                <div class="gird-5cols">
                    <mat-form-field>
                        <mat-label>Ref #</mat-label>
                        <input matInput   placeholder="Clause-010" disabled>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Clause Name</mat-label>
                        <input matInput   placeholder="Exclusivity Clause" disabled>
                    </mat-form-field>
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Ensures that one party will exclusively provide goods or services to the other party during the contract. It may have more lines..." disabled></textarea>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>Category</mat-label>
                        <mat-select matTooltip="Select the Category" placeholder="Legal Terms" disabled>
                            <mat-option value="">-- Please Select --</mat-option>
                            <mat-option value="">Legal Terms</mat-option>
                        </mat-select>
                    </mat-form-field>            
                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select matTooltip="Select the Type" placeholder="Confidentiality" disabled>
                            <mat-option value="">-- Please Select --</mat-option>
                            <mat-option value="">Confidentiality</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Contract Classification</mat-label>
                        <mat-select disabled placeholder="General, MRA-Sevices VB, MRA-Resources VB, MRA-Material, VB"  multiple>
                            <mat-option value="">General</mat-option>
                            <mat-option value="">MRA-Sevices VB</mat-option>
                            <mat-option value="">MRA-Resources VB</mat-option>
                            <mat-option value="">MRA-Material, VB</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </div>
        <div class="widget-box mt-2 mb-3">
            <h5 class="widget-title">Tags (Add tags, separated by commas)</h5>
            <div class="widget-content p-0 cust-field-height">
                <mat-form-field class="w-100 p-1 m-0 pt-0">
                <textarea class="w-100 p-0 border-0" matInput placeholder="Confidentiality, Non-disclosure, Data Protection, Legal Obligations, Information Security"></textarea>
            </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button  >
            Save
        </button>
        <button mat-stroked-button color="warn" mat-dialog-close cdkFocusInitial>No</button>
      </mat-dialog-actions>
    </div>
