<div class="p-2 h-100 table-responsive">
   

  <table mat-table [dataSource]="dataSource" class="cust-field-height content-table">
    <!-- Position Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let element" style="width: 200px;">
        <mat-form-field >
        <mat-select matTooltip="Select the Roles">
        <mat-option value="{{element.roles}}">Co-ordinator</mat-option>
    </mat-select>
</mat-form-field>         
</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        Christopher</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="milestoneSignatory">
      <th mat-header-cell *matHeaderCellDef>Milestone Signatory</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="invoiceApprover">
      <th mat-header-cell *matHeaderCellDef>Invoice Approver</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="d-flex align-items-center justify-content-between ">
            Action
            <mat-icon (click)="addData()" matTooltip="Add Row" class="cust-primary-btn">add_box</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="removeData()">delete</mat-icon>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-row >
    <div class="d-flex justify-content-end border-top">
       
    </div>
</tr>
  </table>
 
  </div>
