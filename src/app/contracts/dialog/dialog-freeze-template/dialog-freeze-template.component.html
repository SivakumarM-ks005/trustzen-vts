<mat-dialog-content class="d-flex h-100 align-items-center justify-content-start">
    <h5> Do you want to Freeze the Template?</h5>
</mat-dialog-content>
<mat-dialog-actions>
    <button   (click)="closeDialog(true)">
        Yes
    </button>
    <button mat-stroked-button color="warn" mat-dialog-close cdkFocusInitial (click)="closeDialog(false)">No</button>
</mat-dialog-actions>
